<d-appendix>
  {{ with $dAppendixFile := (printf "%s%s" .Dir "d-appendix.pub") }}
    {{ if (fileExists $dAppendixFile) }}
      {{ readFile $dAppendixFile | safeHTML }}
    {{ end }}
  {{ end }}

  {{ with $dBibFile := (printf "%s%s" .Dir "distill.bib") }}
    {{ if (fileExists $dBibFile) }}
      <d-bibliography src="{{ $.Page.RelPermalink }}distill.bib"></d-bibliography>
    {{ end }}
  {{ end }}
</d-appendix>
